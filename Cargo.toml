[package]
name = "tracky"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "tracky"
path = "src/main.rs"
#path = "src/sound_test_main.rs" # Test some sound related stuff

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
thiserror = "1.0"
inline_tweak = "1.0"
derive-new = "0.5"
cpal = "0.14"
dasp = { version = "0.11", features = ["all"] }
audrey = "0.3"
anyhow = "1.0"

##
# Sdl on macos with sdl (and extensions) installed with brew
##
#sdl2 = { version = "0.35.2", features = ["ttf", "image", "gfx", "mixer"] }

##
# Sdl on windows with vcpkg (nothing to do)
##

[dependencies.sdl2]
version = "0.35"
default-features = false
features = ["ttf","image","gfx","mixer","static-link","use-vcpkg"]

[package.metadata.vcpkg]
dependencies = ["sdl2", "sdl2-image[libjpeg-turbo,tiff,libwebp]", "sdl2-ttf", "sdl2-gfx", "sdl2-mixer"]
git = "https://github.com/microsoft/vcpkg"
rev = "6f7ffeb18f99796233b958aaaf14ec7bd4fb64b2"

[package.metadata.vcpkg.target]
x86_64-pc-windows-msvc = { triplet = "x64-windows-static-md" }
